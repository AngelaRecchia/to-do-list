<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Your To Do List</title>
</head>
<body>
    
    <header>

        <div class="container my-3 text-center">
            <h1 class="text-uppercase">To Do List</h1>
        </div>

        <div class="newToDoContainer container d-flex justify-content-center">

            <!-- Button trigger modal -->
             <button type="button" class="btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#modalForm" onClick="setCreateForm()">
               +
             </button>
         
        </div>

    </header>

    <main>
        
        <div class="container"></div>
            <table id="toDoTable" class="table table-hover">
                
                <thead>
                    <tr>
                        <th>Titolo</th>
                        <th>Descrizione</th>
                        <th>Stato</th>
                        <th>Scadenza</th>
                        <th></th>
                    </tr>
                </thead>
        
                <tbody id="tableBody">
                    <!-- toDos injected in script.js -->
                </tbody>
                
            </table>
        </div>

    </main>

    <!-- Modal: create, view, edit toDo form-->
    <div class="modal fade" id="modalForm" tabindex="-1" aria-labelledby="modalFormLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalFormLabel">
                  <!-- injected title -->
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div>

                  <!-- inputs to-do field -->
                  <form id="toDoForm">

                      <!-- title -->
                      <div class="form-group text-center">
                        <label for="title">Titolo</label>
                        <input type="text" class="form-control form-control-lg text-center" id="title" name="title" maxlength="100" required />
                      </div>

                      <!-- description -->
                      <div class="form-group text-center">
                          <label for="description" class="form-label">Descrizione</label>
                          <textarea  id="description" class="form-control text-center" name="description" maxlength="500" required></textarea>
                      </div>

                      <!-- state -->
                      <div class="form-group text-center">
                        <label for="state">Stato</label>
                        <select id="state" class="form-control text-center" name="state">
                          <option>inserito</option>
                          <option>in elaborazione</option>
                          <option>completato</option>
                        </select>
                      </div>

                      <!-- expiry date -->
                      <div class="form-group text-center">
                          <label for="expiry">Scadenza</label>
                          <input type="date" id="expiry" class="form-control" name="expiry" required>
                      </div>

                      <!-- cancel / save buttons-->
                      <div class="form-group text-end">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>

                          <button type="button" class="btn btn-primary" id="btnAction">Salva</button>

                      </div>
                      
                  </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    
    <!-- js -->
    <script src="js/script.js"></script>
    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
